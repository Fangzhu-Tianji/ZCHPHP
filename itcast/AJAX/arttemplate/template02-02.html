<!DOCTYPE html>
<html lang="en">
<head>

<title>循环</title>
<style>
	.box {

		margin:50px auto;
	}
</style>
</head>
<body>
<div class="box"></div>

<script type="text/html" id="template">
	<ul>
		<h2>{{name}}</h2>
		{{each rows as value i}}
			<li>标题： {{i}} + {{value.title}}，时间：{{value.time}}</li>
            <img src="{{value.img}}">
            <a href="http://www.cst58.cn/news/detail-{{value.link}}.html">这是a标签</a>
		{{/each}}
	</ul>
</script>
