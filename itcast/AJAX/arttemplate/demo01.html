<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo01</title>
</head>
<body>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script id="artinfo" type="text/html">
    {{if retData}}
        <ul>
            <li>{{retData.province_cn}}</li>
            <li>{{district_cn}}</li>
            <li>{{name_cn}}</li>
            <li>{{name_en}}</li>
            <li>{{area_id}}</li>
        </ul>
    {{/if}}

</script>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="template.js"></script>
<script type="text/javascript">
    $.ajax({
        url: "./data01.json",
        type: "GET",
        dataType: "json",
        success: function(data){
            var html = template("artinfo", data.retData);
            $(".box").empty().html(html);
            console.log(data.retData.name_cn)
        },
        error: function(){
            console.log(456);
        }
    })
</script>
</body>
</html>
