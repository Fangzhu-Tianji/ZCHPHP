<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>引用类型与值类型</title>
</head>
<body>
<script>
var a = {
  "x": 1
}
var b = a;
a.x = 3;
console.log(b.x);  //3
var num1 = 1;
var num2 = num1;
num1 = 9;
console.log(num2);  //1
</script>
</body>
</html>
