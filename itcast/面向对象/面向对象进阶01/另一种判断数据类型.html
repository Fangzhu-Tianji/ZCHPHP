<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>数据类型</title>
</head>
<body>
<script>
//    var number = Object.prototype.toString.call(123);
//    console.log(number);
//    var numbers = toString.call(123);
//    console.log(numbers);
    var json = {
        name: "jak",
        age: 18
    }
    function fn(){
        console.log(123);
    }
    var date = new Date();
    var arr = [1,2,3];
    console.log(toString.call(null));   //[object Null]
    console.log(toString.call(undefined));  //[object Nndefined]
    console.log(toString.call("abc"));  //[object String]
    console.log(toString.call(123));    //[object Number]
    console.log(toString.call(true));   //[object Boolean]
    console.log(toString.call(json));   //[object Object]
    console.log(toString.call(fn));     //[object Function]
    console.log(toString.call(date));   //[object Date]
    console.log(toString.call(arr));    //[object Array]
    // 两种写法的结果一样
    console.log(Object.prototype.toString.call(null));   //[object Null]
    console.log(Object.prototype.toString.call(undefined));  //[object Nndefined]
    console.log(Object.prototype.toString.call("abc"));  //[object String]
    console.log(Object.prototype.toString.call(123));    //[object Number]
    console.log(Object.prototype.toString.call(true));   //[object Boolean]
    console.log(Object.prototype.toString.call(json));   //[object Object]
    console.log(Object.prototype.toString.call(fn));     //[object Function]
    console.log(Object.prototype.toString.call(date));   //[object Date]
    console.log(Object.prototype.toString.call(arr));    //[object Array]

    console.log(object.prototype.toString.call(1223));

</script>
</body>
</html>
