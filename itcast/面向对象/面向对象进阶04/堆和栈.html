<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>堆和栈</title>
</head>
<body>
<script type="text/javascript">
	var a = new String('aaaa');
	var b = 'aaaa';
	console.log(a);
	console.log(typeof a);
	console.log(b);
	console.log(typeof b);
	console.log(a == b);
	console.log(a === b);
</script>
</body>
</html>
