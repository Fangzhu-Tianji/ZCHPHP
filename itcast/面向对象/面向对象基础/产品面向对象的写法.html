<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="box"></div>
<script>
// 产品对象
// 名称、价格、图片、描述
function Product(){
  this.name = '这是初始的名字';
  this.price = 00;
  this.image = '这是初始的图片';
  this.depict = '这是初始的描述';
}
Product.prototype = {
  // 进行单个进行编程
  bindDOM: function(){
    var str = '';
    str = '<div>这是DIV盒子1</div>'
        + '<div>'+ this.name +'</div>'
        + '<div>'+ this.price +'</div>'
        + '<div>'+ this.image +'</div>'
        + '<div>'+ this.depict +'</div>'
        + '<div>这是DIV盒子6</div>';
    return str;
  }
}
window.onload = function(){
  // 对象的实例化
  var product1 = new Product();
  product1.price = 111;
  var product2 = new Product();
  product2.price = 222;
  var product3 = new Product();
  product3.price = 333;
  var product4 = new Product();
  product4.price = 444;
  // 用数组形式保存数据
  var products = [product1,product2,product3,product4];
  // 针对单个对象进行整体编程
  var strs = '';
  for(var i=0; i<products.length; i++){
    strs += products[i].bindDOM() + '</br>';
  }
  var oBox = document.getElementById("box");
  oBox.innerHTML = strs;
}
</script>
</body>
</html>
