<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
    <style>
        body {
            background-color: purple;
        }
        #box {
            width: 600px;
            height: 600px;
            background-color: mediumvioletred;
        }
        #box_in {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 40px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box_in"></div>
</div>
<script type=text/javascript>
    var oBox = document.getElementById("box_in");
    console.log( oBox.offsetWidth );
    console.log( oBox.offsetHeight );
</script>
</body>
</html>
