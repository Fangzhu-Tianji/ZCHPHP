<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .box,.box ul {
            width: 100%;
            height: 100%;
        }
        .box li:nth-of-type(1){
            width: 100%;
            height: 100%;
            background: url("images/111.jpg") center fixed;
        }
        .box li:nth-of-type(2){
            width: 100%;
            height: 200%;
            background: url("images/222.jpg") center fixed;
        }
        .box li:nth-of-type(3){
            width: 100%;
            height: 100%;
            background: url("images/333.jpg") center fixed;
        }
        .nav {
            width: 800px;
            height: 42px;
            background-color: #fff;
            position: fixed;
            top: 40px;
            left: 30%;
        }
        .cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url("images/cloud.gif");
        }
        .nav ul {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .nav li {
            float: left;
            width: 83px;
            font: 14px/42px "Microsoft YaHei";
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="nav">
    <span class="cloud"></span>
    <ul>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
        <li>首页资讯</li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('.nav li').hover(function(){
        var off = $(this).position().left;
        console.log(off);
        $('.cloud').stop().animate({
            left: off
        },300)
    },function(){
        $('.cloud').stop().animate({
            left: 0
        },300)
    })
</script>
</body>
</html>
