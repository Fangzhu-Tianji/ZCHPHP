<script type=text/javascript>
    function Person(name,age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.showName = function() {
            alert("我的名字是" + name)
        };
        obj.showAge = function() {
            alert("我的年龄是" + age)
        };
        return obj;
    }
    var xiaoming = Person("小明",18);
    console.log(xiaoming.name);
    console.log(xiaoming.age);
    xiaoming.showAge()
</script>
