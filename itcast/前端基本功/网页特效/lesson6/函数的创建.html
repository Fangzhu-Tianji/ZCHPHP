<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    // 自定义函数创建
    fun();
    function fun() {
        console.log(123)
    }
    // 字面量函数创建
    var fn = function() {
        console.log(567)
    }
    fn();

</script>
</body>
</html>
