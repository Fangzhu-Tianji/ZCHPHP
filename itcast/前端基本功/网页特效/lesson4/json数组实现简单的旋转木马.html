<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0; list-style-type: none}
        .box {
            width: 500px;
            height: 400px;
            background-color: #fcfcfc;
            margin: 30px auto;
            position: relative;
        }
        .box li {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 0;
            left: 0;
            font: 30px/100px "Microsoft YaHei";
            color: #fff;
            text-align: center;
        }
        .box li:nth-of-type(1) {
            left: 0;
        }
        .box li:nth-of-type(2) {
            left: 200px;
        }
        .box li:nth-of-type(3) {
            left: 400px;
        }

    </style>
</head>
<body>
<button id="btn">点击</button>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript">
    var attr = [
        {
            "left": 0
        },
        {
            "left": "200px"
        },
        {
            "left": "400px"
        }
    ];
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function(){
        attr.unshift( attr.pop() );
        animate();
    }
    // animate();
    function animate(){
        for(var i=0; i<$(".box li").length; i++) {
            $(".box li").eq(i).animate({
                left: attr[i].left
            },1000)
        }
    }
</script>
</body>
</html>
