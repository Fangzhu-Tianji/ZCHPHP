<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script charset="utf-8" src="http://wpa.b.qq.com/cgi/wpa.php"></script>
	<title>日历</title>
	<style>
		body {
			font-size: 30px;
		}
 		#box {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 50px auto;
		}
		p {
			line-height: 50px;
			text-align: center;
			font-size: 20px;
		}
		#date {
			width: 80px;
			height: 80px;
			background-color: green;
			margin: 0 auto;
			line-height: 80px;
			text-align: center;
			color: yellow;
		}
		#BizQQWPA {
			display: block;
			width: 300px;
			height: 300px;
			background-color: green;
		}
		#BizQQWPA1 {
			display: block;
			width: 300px;
			height: 300px;
			background-color: green;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oP = oBox.children[0];
			var oDate = oBox.children[1];
			var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
			var date = new Date();
			oP.innerHTML = date.getFullYear() + "年" + (date.getMonth()+1) + "月" + date.getDate() + "日" + arr[date.getDay()];
			oDate.innerHTML = date.getDate();
			BizQQWPA.addCustom({aty: '0', a: '0', nameAccount: 4009668883, selector: 'BizQQWPA'});
		}
	</script>
</head>
<body>
	<div id="box">
		<p>234</p>
		<div id="date">23</div>
	</div>
