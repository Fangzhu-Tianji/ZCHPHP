<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body>
<input type="text">
<button id="btn">请输入验证码</button>
<script type=text/javascript>
    var oBtn = document.getElementById("btn");
    var num = 5;
    var timer = null;
    oBtn.onclick = function(){
        clearInterval( timer );
//        this.disabled = true;
        var that = this;
//        this.innerHTML = "adsee";
        timer = setInterval(sendnumber,1000);
        function sendnumber() {
            num--;
            if(num >= 0){
                that.innerHTML = "剩余时间" + num + "秒";
            } else {
                that.innerHTML = "请重新发送短信";
//                that.disabled = false;
                num = 5;
                clearInterval( timer );
            }
        }
    }
</script>
</body>
</html>
