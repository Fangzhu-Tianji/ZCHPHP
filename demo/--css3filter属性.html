<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>fliter</title>
<style>
.img {
	width: 1200px;
	height: 500px;
	margin: 20px auto;
	overflow: hidden;
	background: url('http://static.galileo.xiaojukeji.com/static/tms/seller_avatar_256px.jpg') no-repeat;
	background-size: cover;
	position: relative;
}
.shade {
	width: 100%;
	height: 100%;
	background: rgba(7,17,27,0.5);
	position: absolute;
	top: 0;
	left: 0;
}
</style>
</head>
<body>
<div class="img">
	<div class="shade"></div>
</div>
</body>
</html>
