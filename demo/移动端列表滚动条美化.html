<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>滚动美化</title>
<style>
* { margin: 0; padding: 0; }
ul,li { list-style-type: none; }
.wrap { width: 600px; margin: 10px auto; background-color: pink; }
.head { height: 40px; }
.head ul { display: -webkit-box; display: flex; }
.head ul li { flex: 1; font-size: 16px; line-height: 40px; text-align: center; color: red; }
.body li { display: -webkit-box; display: flex; }
.body li span { flex: 1; font-size: 14px; line-height: 30px; text-align: center; color: #333; }
.body ul { height: 250px; overflow-y: auto; }
.body ul::-webkit-scrollbar-track { -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); border-radius: 10px; }/* 滚动条的轨道（里面装有Thumb） */
.body ul::-webkit-scrollbar { width: 5px; border-radius: 10px; background: rgba(0,0,0,0.2); }/* 滚动条整体部分 */
.body ul::-webkit-scrollbar-thumb { background: red; border-radius: 10px; }/* 滚动条里面的小方块 */
</style>
</head>
<body>
<div class="wrap">
	<div class="head">
		<ul>
			<li>姓名</li>
			<li>性别</li>
			<li>电话</li>
		</ul>
	</div>
