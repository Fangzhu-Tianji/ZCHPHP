<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>小仓鼠flash</title>
<style>
*{
	margin: 0;
	padding: 0;
	list-style: none;
}
#box {
	width: 1000px;
	height: 800px;
	margin: 0 auto;
}
</style>
</head>
<body>
<div id="box">
	<object type="application/x-shockwave-flash" style="outline:none;" data="http://cdn.abowman.com/widgets/hamster/hamster.swf?" width="1000" height="800">
	<param name="movie" value="http://cdn.abowman.com/widgets/hamster/hamster.swf?"></param>
	<param name="AllowScriptAccess" value="always"></param>
	<param name="wmode" value="opaque"></param>
	</object>
</div>
</body>
</html>
