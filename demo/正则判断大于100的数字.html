<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则</title>
</head>
<body>
	<input id="inp" type="text" placeholder="请输入数字">
	<button id="btn">按钮</button>
	<script>
		window.onload = function() {
			function $(id) {
				return document.getElementById(id)
			}
			var reg = /^[1-9]{1}\d{2,}$/;
			$("btn").onclick = function() {
				var str = $("inp").value;
				/*console.log(str);
				console.log(typeof str);
				console.log(reg.test(str));*/
				if(!reg.test(str)) {
					alert("您输入的为错")
				}
			}
		}
	</script>
</body>
</html>
