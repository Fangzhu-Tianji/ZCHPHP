<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo_admin</title>
<style>
	*{
		margin: 0;
		padding: 0;
		list-style-type: none;
	}
	body,html {
		height: 100%;
	}
	.content {
		width: 100%;
		height: 100%;
		background-color: #eee;
	}
	.left {
		float: left;
		width: 200px;
		height: 100%;
		background-color: pink;
		position: relative;
	}
	.right {
		float: left;
		width: 100%;
		height: 100%;
		margin-left: -200px;
		background-color: green;
	}
	.right .main {
		margin-left: 200px;
	}
</style>
</head>
<body>
<div class="content">
	<div class="left">
		这是左侧区域
	</div>
	<div class="right">
		<div class="main">
			<div class="head">
				这是头部
			</div>
			<div class="center">
				这是身体部位
			</div>
			<div class="footer">
				这是尾部
			</div>
		</div>
	</div>
</div>
</body>
</html>
