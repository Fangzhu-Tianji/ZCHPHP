<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录隐藏</title>
<style>
	body {
		height: 3000px;
	}
	.mask {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		background: rgba(0,0,0,.4);
		display: none;
	}
	.show {
		width: 300px;
		height: 300px;
		background-color: pink;
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -150px;
		margin-left: -150px;
		display: none;
	}
</style>
</head>
<body>
<a href="javascript:;" id="login">登录</a>
<a href="javascript:;">注册</a>
<div class="mask" id="mask"></div>
<div class="show" id="show"></div>
<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	$("login").onclick = function(){
		$("mask").style.display = 'block';
		$("show").style.display = 'block';
		document.body.style.overflow = 'hidden';	// 不显示滚动条
		//	取消冒泡
		var event = event || window.event;
		if(event && event.stopPropagation) {
			event.stopPropagation();	// w3c标准
		}
		else {
			event.cancelBubble = true;	// ie6 7 8
		}
	}
	document.onclick = function(event){
		var event = event || window.event;
		// alert(event.target.id);	// 返回点击事件的ID
		// alert(event.srcElement.id)	// 兼容IE的写法
		var targetID = event.target ? event.target.id : event.srcElement.id;
		if(targetID != "show") {
			$("mask").style.display = 'none';
			$("show").style.display = 'none';
			document.body.style.overflow = 'visible'	// 滚动条默认
		}
	}
</script>
