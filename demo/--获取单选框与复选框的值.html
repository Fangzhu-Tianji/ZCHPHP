	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		// jquery单选
		function getRadioVal() {
			var res = getRadiores($(".radio input"));
			console.log(res);
		}
		function getRadiores(element) {
			/*$(".radio input").each(function(index,domEle) {
				if($(this).is(":checked")) {
					console.log($(this).val())
				}
			})*/
			var checkVal = null;
			$.each(element,function(index,domEle) {
				if($(this).is(":checked")) {
					checkVal = $(this).val();
				}
			})
			return checkVal;
		}
		// jquery复选
		function getCheckVal() {
			var res = getCheckres($(".check input"));
			console.log(res);
		}
		function getCheckres(element) {
			/*$(".radio input").each(function(index,domEle) {
				if($(this).is(":checked")) {
					console.log($(this).val())
				}
			})*/
			var checkVal = " ";
			$.each(element,function(index,domEle) {
				if($(this).is(":checked")) {
					checkVal += $(this).val();
				}
			})
			return checkVal;
		}
	</script>
