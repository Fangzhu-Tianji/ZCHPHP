<script>
	var a = {
		init: function() {
			a.pingguo();
			a.xiangjiao();
		},
		pingguo: function() {
			console.log("这是一个苹果")
		},
		xiangjiao: function() {
			console.log("这是一个香蕉")
		}
	}
	a.init();
</script>
