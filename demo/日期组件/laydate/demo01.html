<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>日期组件</title>
<!-- <link rel="stylesheet" href="need/laydate.css"> -->
<style>
	*{margin:0; padding:0; list-style-type:none;}
	.btn {
		width:400px;
		height:200px;
		border:1px solid #ccc;
		margin:30px auto;
	}
	#hello3 {
		font: 14px/22px "microsoft yahei";
		color: #333;
		padding: 0 10px;
	}
</style>
</head>
<body>
<div class="btn">
	<div id="hello3" class="laydate-icon"></div>
</div>
<script src="laydate.js"></script>
<script>
window.onload = function() {
	laydate({
	  elem: '#hello3', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
	  format: "YYYY-MM-DD", //分隔符可以任意定义，该例子表示只显示年月
	  //format: 'YYYY/MM/DD hh:mm:ss',
	  //event: 'mouseup', //响应事件。如果没有传入event，则按照默认的click
	  festival: true, //显示节日
	  choose: function(datas){ //选择日期完毕的回调
	    alert('得到：'+datas);
	  }
	});
}
</script>
</body>
</html>
