.box .wrap .wrap-in-in {width:100px; height:38px; background-color:yellow; border-top:1px solid #ccc; border-bottom:1px solid #ccc; font:14px/38px "microsoft yahei"; color:#333; text-align:center;}

.show {display:block;}

<script>
$(function(){
	$(".one").click(function(){
