<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>美化select</title>
<style>
	select {
	   background: transparent;
	   width: 268px;
	   padding: 5px;
	   font-size: 16px;
	   border: 1px solid #ccc;
	   height: 34px;
	   -webkit-appearance: none; /*for chrome*/
	}
</style>
</head>
<body>
<div class="box">
	<select name="" id="">
		<option value="111"></option>
	</select>
</div>
</body>
</html>
