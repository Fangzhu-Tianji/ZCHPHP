<script>
	var obj = '{"name":"张三","age":18,"sex":"man"}';
	console.log(obj);
	console.log(typeof obj);
	var a = JSON.parse(obj);
	console.log(a);
	console.log(typeof a);
	console.log(a.sex);
	console.log(typeof a.sex);
</script>
