<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date</title>
</head>
<body>
<h1 id="wrap"></h1>
<script>
	var wrap = document.getElementById('wrap');
	function interval(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var day = date.getDate();
		var weekDay = date.getDay();
		var hous = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();

		var weekArr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];

		// document.write(year + '年' + month + '月' + day + '日' + weekArr[weekDay]);
		// document.write(hous + '时' + minutes + '分' + seconds + '秒');
		wrap.innerHTML = year + '年' + month + '月' + day + '日' + weekArr[weekDay] + hous + '时' + minutes + '分' + seconds + '秒';
	}
	interval();
	setInterval(interval, 1000);
</script>
</body>
</html>
