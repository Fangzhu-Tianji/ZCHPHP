<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>ajax</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		.box {
			width: 1200px;
			height: 400px;
			background-color: pink;
			margin: 50px auto;
		}
		.box li {
			float: left;
			width: 200px;
			height: 200px;
			background-color: #fafafa;
			border: 1px solid #ccc;
			margin: 0 10px;
		}
		.box li h2 {
			font: bold 20px/2 "microsoft yahei";
			color: #333;
			text-align: center;
		}
		.box li p {
			font: 14px/2 "microsoft yahei";
			color: #666666;
			text-align: center;
		}
		.box li img {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<h2>张三</h2>
				<img src="http://d8.yihaodianimg.com/N05/M00/24/DF/CgQI0lQ3umiAYat_AAMa5tG_TXY20001_80x80.jpg"/>
				<p>2016.11.11</p>
			</li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<button>button</button>
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$.ajax({
			type:"GET",
			url:"./dome1.json",
			dataType:"json",
//			async:true,
			success: function(data) {
				// console.log(data.lists[0].name);
				var result = "";
				for(var i=0; i<data.lists.length; i++) {
					// console.log(data.lists[i].name)
					result += '<li><h2>'
					       + data.lists[i].name
					       + '</h2>'
					       + '<img src="'
					       + data.lists[i].pic
					       + '"/>'
					       + '<p>'
					       + data.lists[i].title
					       + '</p>';
				}
				console.log(result)
				$("ul").empty().append(result)
			},
			error: function(msg) {
				console.log("错误")
			}
		});
	</script>
</body>
</html>
