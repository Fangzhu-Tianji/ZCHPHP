<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>touch</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
	window.onload = function() {
		var box = document.getElementById("box");
		box.ontouchmove = function() {
			alert("ok")
		}
	}
</script>
</body>
</html>
